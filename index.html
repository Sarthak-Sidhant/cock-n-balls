<!DOCTYPE html>

<body>
    <h1>Cock & Balls Calculator</h1>
  <h3>By SarthakSid</h3>
<h4>CALCULATE THE VOLUME OF UR COCK AND BALLS<h4>
  <p> coded during history period (smirk) </p>
    <form id="calculator-form">
        <label for="cock-cylinder-length">Cock Cylinder Length (in inches): </label>
        <input type="number" id="cock-cylinder-length" name="cock-cylinder-length" step="0.01">
        <label for="cock-circumference">Cock Circumference (in inches): </label>
        <input type="number" id="cock-circumference" name="cock-circumference" step="0.01">

    </form>
    <form id="calculator-form">
        <label for="name">Name:</label>
        <p>Input Units = Inches</p>

    <label for="cock-cylinder-length">Cock Cylinder Length:</label>
    <input type="number" id="cock-cylinder-length" name="cock-cylinder-length" required>
    <label for="cock-circumference">Cock Circumference:</label>
    <input type="number" id="cock-circumference" name="cock-circumference" required>
    <label for="ball-diameter">Ball Diameter:</label>
    <input type="number" id="ball-diameter" name="ball-diameter" required>
    <button type="submit">Calculate</button>
</form>

<div id="result"></div>
